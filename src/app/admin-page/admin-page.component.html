<app-menu></app-menu>

<div class="jumbotron">
	<div class="container text-center">
		<h1>Ajout d'un nouveau match</h1>
	</div>
</div>

<div class="col-sm-6">
	<div class="input-group">
		<span class="input-group-addon">Equipe 1</span>
		<select class="form-control" id="sel1" [(ngModel)]="equipe1_id">
			<option value="" disabled selected>Choisir une équipe</option>
			<option *ngFor="let equipe of equipes" value="{{equipe._id}}">{{equipe.nom}}</option>
		</select>
	</div>
</div>

<div class="col-sm-6">
	<div class="input-group">
		<span class="input-group-addon">Equipe 2</span>
		<select class="form-control" id="sel1" [(ngModel)]="equipe2_id">
			<option value="" disabled selected>Choisir une équipe</option>
			<option *ngFor="let equipe of equipes" value="{{equipe._id}}">{{equipe.nom}}</option>
		</select>
	</div>
</div>

<td>&nbsp;</td>

<div class="container" style="margin-top:70px;">
	<div class="input-group">
		<span class="input-group-addon">Phases</span>
		<select class="form-control" id="sel1" [(ngModel)]="phase_id">
			<option value="" disabled selected>Choisir une phase</option>
			<option *ngFor="let phase of phases" value="{{phase._id}}">{{phase.libelle}}</option>
		</select>
	</div>
</div>

<td>&nbsp;</td>

<div class="container" style="margin-top:70px;">

	<input type="datetime-local" name="date" id="date" placeholder="Date" class="form-control" [(ngModel)]="date">
</div>

<td>&nbsp;</td>

<div class="container text-center" style="margin-top:70px;">
	<button (click)="ajout()" class="btn btn-grey">Ajouter</button>
</div>
