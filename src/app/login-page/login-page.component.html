
    <div class="container">
        <div class="card card-container">
            <!-- <img class="profile-img-card" src="//lh3.googleusercontent.com/-6V8xOA6M7BA/AAAAAAAAAAI/AAAAAAAAAAA/rzlHcD0KYwo/photo.jpg?sz=120" alt="" /> -->
            <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
            <p id="profile-name" class="profile-name-card"></p>
            <form class="form-horizontal" role="form">
                    <h2 class="w3-center">Connexion</h2>
                    <span class="w3-center" [style.visibility]="isVisible ? 'visible' : 'hidden'" style="color:red"> Informations incorrectes</span>
                    <div class="form-group">
                        <label for="email" class="col-sm-5 control-label">Email</label>
                        <div class="col-sm-7">
                            <input type="email" name="email" id="email" placeholder="Email" class="form-control" [(ngModel)]="email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-sm-5 control-label">Mot de passe</label>
                        <div class="col-sm-7">
                            <input type="password" name="password" id="password" placeholder="Mot de passe" class="form-control" [(ngModel)]="password">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-9 col-sm-offset-3">
                            <button (click)="login()" class="btn btn-primary btn-block">Se connecter</button>
                        </div>
                    </div>
                </form> <!-- /form -->
                <div class="form-group">
                        <div class="col-sm-10 col-sm-offset-2 w3-center">
                                <a href="/inscription" class="w3-center">
                                    Je n'ai pas encore de compte </a>
                            </div>
                        </div>
                    </div>
    </div><!-- /container -->
